<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de Campos</title>
</head>
<body>
  <main>
    <form id="formulary">
      <h1>Validador de Campos</h1>
      <label for="input-date"></label>
      <input type="text" id="input-date" placeholder="Digite aqui o valor">

      <label for="selection"></label>
      <select id="selection">
        <option value="Email" id="email">Email</option>
        <option value="CPF" id="cpf">CPF</option>
        <option value="Url">URL</option>
        <option value="Lower">Lower Case</option>
        <option value="Hex">Hex Color</option>
      </select>

      <button id="validation">Validar</button>

      <p id="paragraph">Digite o valor, escolha a opção e clique em validar</p>
    </form>
  </main>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
