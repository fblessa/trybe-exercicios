<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeTravel</title>
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - TrybeTravel</title>
  </head>
  <body>
    <h1 id="title" class="text-center">Formulário Trybe Travel</h1>

    <form id="main-form" class="container">
      <fieldset>
      <label for="fullName" class="form-label">Nome Completo:</label>
      <input
        class="form-control"
        type="text"
        id="fullName"
        name="fullName"
        placeholder="Digite seu nome completo"
      />
      <label for="email" class="form-label">Endereço de E-mail:</label>
      <input
        class="form-control"
        type="email"
        id="email"
        name="email"
        placeholder="Digite seu e-mail"
      />

      <label for="destination1" class="form-check-label">Cidade</label>
      <input
        class="form-check-input"
        type="radio"
        id="destination1"
        className="radios"
        name="destinations"
        value="Cidade"
      />
      <label for="destination2" class="form-check-label">Campo</label>
      <input
        class="form-check-input"
        type="radio"
        id="destination2"
        className="radios"
        name="destinations"
        value="Campo"
      />
      <label for="destination3" class="form-check-label">Praia</label>
      <input
        class="form-check-input"
        type="radio"
        id="destination3"
        className="radios"
        name="destinations"
        value="Praia"
      />
      <label for="destination4" cclass="form-check-label">Montanhas</label>
      <input
        class="form-check-input"
        type="radio"
        id="destination4"
        className="radios"
        name="destinations"
        value="Montanhas"
      />
      <br>
      <br>
      <label for="question" class="form-label">
        Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
        TrybeTravel?
      </label>
      <br />
      <textarea
        class="form-input"
        name="why"
        id="question"
        cols="60"
        rows="10"
        placeholder="Digite sua resposta vencedora aqui"
      >
      </textarea>
      <label for="date" class="form-label">Qual a melhor data para realizar sua viagem?</label>
      <input type="date" id="date" class="form-control" />
      <br />
      <label for="promo" class="form-check-label">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.
      </label>
      <input type="checkbox" name="promo" id="promo" class="form-check-input" />
      <br />
      <label for="agreement" class="form-check-label">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.
      </label>
      <input type="checkbox" name="agreement" id="agreement" required class="form-check-input" />
      </fieldset>
      <button type="submit" id="submit-btn" class="btn btn-primary" >Enviar</button>
      <button type="reset" id="clear-btn" class="btn btn-danger">Limpar</button>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
</body>
</html>
