<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <form action="" method="GET">
    <label for="email">Email:
      <input type="email" autofocus autocomplete="off" placeholder="Digite seu Email" name="login" id="email" required>
    </label>
    <label for="pass">Senha:
      <input type="password" placeholder="Digite sua Senha" name="password" id="pass" required>
    </label>
    <br>
    <input type="checkbox" name="remember" id="check">Lembre-me
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
